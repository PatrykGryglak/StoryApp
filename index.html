<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Story App</title>
</head>
<body>
    <section class="start-page">
        <div class="test-container">
            <div class="title-container">
                <h1 class="main-title">Once upon a time</h1>
            </div>
        </div>
        <img src="./rocket.png" alt="rocket" class="rocket">
        <div class="cloud-circle">
            <svg width="0" height="0"> 
                <filter id="filter">
                  <feTurbulence type="fractalNoise" baseFrequency=".01" numOctaves="10" />
                  <feDisplacementMap in="SourceGraphic" scale="180" />
                </filter>
              </svg>
        </div>
        <div class="earth">
            <i class="fa-solid fa-power-off"></i>
        </div>
    </section>

    <section class="first-chapter" href='#first-chapter'>
        <div class="sun"></div>
        <div class="orbite-one">
            <div class="planet">
                <div class="satelite"></div>
            </div>
        </div>
        <div class="orbite-two">
            <div class="planet-two">
                <div class="satelite-two"></div>
            </div>
        </div>
        <div class="orbite-three">
            <div class="planet-three">
                <div class="satelite-three"></div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
